<!DOCTYPE html>
<html>
  <head>
    <title>Hoff - Your TODO List</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <script>
      const App = {}
    </script>

    <script src="js/libs/dateformat.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/tasks.js"></script>

    <script>
      window.onload = function () {
        App.init()
      }
    </script>
  </head>

  <body>
    <div id="main">
      <div id="top" class="flex_column_center">
        <input id="filter" type="text" placeholder="Filter..." autocomplete="off" spellcheck="false">

        <div id="buttons" class="flex_row_center">
          <div id="add_button" class="button" title="Add new task">Add Task</div>
          <div id="remove_done_button" class="button" title="Remove done tasks">Remove Done</div>
          <div id="remove_all_button" class="button" title="Remove all tasks">Remove All</div>
          <div id="sort_button" class="button" title="Sort tasks by done and date">Sort</div>
          <div id="info_button" class="button" title="Information">?</div>
        </div>
      </div>

      <div id="tasks"></div>
    </div>
  </body>
</html>
