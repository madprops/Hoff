<!DOCTYPE html>
<html>
  <head>
    <title>Hoff - Your TODO List</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">

    <script>
      const App = {}
    </script>

    <script src="js/libs/dateformat.js"></script>
    <script src="js/main/utils.js"></script>
    <script src="js/main/popups.js"></script>
    <script src="js/main/input.js"></script>
    <script src="js/main/tasks.js"></script>

    <script>
      window.onload = function () {
        App.init()
      }
    </script>
  </head>

  <body>
    <div id="main">
      <div id="top" class="flex_column_center">
        <input id="filter" type="text" placeholder="Filter Tasks" autocomplete="off" spellcheck="false">

        <div id="buttons" class="flex_row_center">
          <div id="add_button" class="button top_button" title="Add new task">
            <div>Add Task</div>
          </div>
          <div id="remove_done_button" class="button top_button" title="Remove done tasks">
            <div>Remove Done</div>
          </div>
          <div id="remove_all_button" class="button top_button" title="Remove all tasks">
            <div>Remove All</div>
          </div>
          <div id="undo_button" class="button top_button" title="Restore from last backup">
            <div>Undo</div>
          </div>
          <div id="info_button" class="button" title="Information">?</div>
        </div>
      </div>

      <div id="tasks"></div>
    </div>

    <template id="template_alert">
      <div id="alert_message" class="pre"></div>
    </template>

    <template id="template_dialog">
      <div id="dialog_message" class="pre"></div>
      <div id="dialog_buttons" class="flex_row_center gap_2"></div>
    </template>
  </body>
</html>
