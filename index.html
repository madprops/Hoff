<!DOCTYPE html>
<html>
  <head>
    <title>Hoff - Your TODO List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/base.js"></script>

    <script>
      window.onload = function () {
        App.init()
      }
    </script>
  </head>

  <body>
    <div id="main">
      <input type="text" id="input" placeholder="Write a short description">
      
      <div class="flex_row_center gap_2">
        <div id="add_button" class="button" title="Add task with the entered text">Add Task</div>
        <div id="clean_button" class="button" title="Remove done tasks">Clean Tasks</div>
        <div id="remove_all_button" class="button" title="Remove done tasks">Remove All</div>
      </div>

      <div id="tasks"></div>
    </div>
  </body>
</html>
